        <p id="count" class="text-center font-bold text-8xl underline" tabindex="1">0</p>
        <div class="flex justify-around">
            <button id="plus-btn" onclick="add()" class="btn active:bg-purple-950 hover:bg-gray-950" tabindex="2">Plus</button>
            <button id="minus-btn" onclick="subtract()" class="btn active:bg-purple-950 hover:bg-gray-950" tabindex="3">Minus</button>

        <button id="save-btn" onclick="save()" class="btn mx-auto active:bg-purple-950 hover:bg-gray-950" tabindex="4">Save</button>
